name: Tag stable version

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'

jobs:
  tag-stable-version:
    name: Tag stable version
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create tag
        run: |
          git fetch --unshallow
          VERSION=$(git tag -l "v*" | head -n 1)
          NEW_VERSION=$(scripts/bump-version.sh minor $VERSION)
          echo "Bumping $VERSION to $NEW_VERSION"
          git tag $NEW_VERSION
          git push origin $NEW_VERSION
