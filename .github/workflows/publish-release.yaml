name: Build and publish a release

on:
  push:
    branches:
      - master
      - release
    tags:
      - 'v*'

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install uv & prepare python
        uses: astral-sh/setup-uv@v5

      - name: Build distribution artifacts
        run: scripts/build-distribution.sh

      - name: Store distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distributions
          path: dist/

  publish-to-pypi:
    name: Publish distribution to PyPI
    runs-on: ubuntu-latest
    needs: 
    - build
    environment:
      name: pypi
    permissions:
      id-token: write
    
    steps:
    - name: Download distribution artifacts
      uses: actions/download-artifact@v4
      with:
        name: distributions
        path: dist/
    - name: Upload distribution to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/

  publish-to-github:
    name: Publish distribution to GitHub
    runs-on: ubuntu-latest
    needs: 
    - publish-to-pypi
    permissions:
      contents: write
      id-token: write

    steps:
    - name: Download distribution artifacts
      uses: actions/download-artifact@v4
      with:
        name: distributions
        path: dist/

    - name: Sign the artifacts with Sigstore
      uses: sigstore/gh-action-sigstore-python@v3.0.0
      with:
        inputs: ./dist/*.tar.gz ./dist/*.whl

    - name: Create GitHub release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: gh release create "$GITHUB_REF_NAME" --repo "$GITHUB_REPOSITORY" --notes ""
 
    - name: Upload artifact signatures to GitHub release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: gh release upload "$GITHUB_REF_NAME" dist/** --repo "$GITHUB_REPOSITORY"
