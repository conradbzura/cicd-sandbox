name: Sync push to release

on:
  push:
    branches:
      - release
    tags-ignore:
      - '**'

jobs:
  tag-prerelease-version:
    name: Tag version
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_TOKEN }}

      - name: Create tag
        run: |
          git fetch --unshallow
          VERSION=$(git describe --tags --abbrev=0)
          NEW_VERSION=$(scripts/bump-version.sh patch $VERSION)
          echo "Bumping $VERSION to $NEW_VERSION"
          git tag $NEW_VERSION
          git push origin $NEW_VERSION

  sync:
    name: Merge release into dev
    needs: tag-prerelease-version
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Merge release into dev
        run: |
          git config --global user.email "github-actions@example.com"
          git config --global user.name "GitHub Actions"
          git fetch --unshallow
          git checkout dev
          git pull
          git merge --no-ff release -m "Auto-merged release into dev"
          git push
