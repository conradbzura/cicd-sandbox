name: Sync

on:
  push:
    branches:
      - master
      - release

jobs:
  sync:
    permissions:
      contents: write

    runs-on: ubuntu-latest

    name: Merge master into dev and release branches

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Merge master into dev
        if: github.base_ref == 'master'
        run: |
          git config --global user.email "github-actions@example.com"
          git config --global user.name "GitHub Actions"
          git fetch --unshallow
          git checkout dev
          git pull
          git merge --no-ff master -m "Auto-merged master into dev"
          git push

      - name: Merge master into release
        if: github.base_ref == 'master' && github.head_ref != 'release'
        run: |
          if git show-ref --quiet refs/heads/release; then
          git checkout release
          git pull
          git merge --no-ff master -m "Auto-merged master into release"
          git push
          else
          echo "Release branch not found, skipping."
          fi
    
      - name: Merge release into dev
        if: github.base_ref == 'release'
        run: |
          git config --global user.email "github-actions@example.com"
          git config --global user.name "GitHub Actions"
          git fetch --unshallow
          git checkout dev
          git pull
          git merge --no-ff release -m "Auto-merged release into dev"
          git push

